name.domain=domain
description.domain=The element domain is a metadata element containing (in some non-managed form) the domain to which the modification applies.
name.new=new
description.new=The element new is a metadata element containing (in some non-managed form) the new text of the modification.
name.condition=condition
description.condition=The element condition is a metadata element specifying an open set (non managed by Akoma Ntoso) of conditions on the modification
name.otherAnalysis=otherAnalysis
description.otherAnalysis=The element otherAnalysis is a metadata container of any additional metadata analysis element that does not belong to the specific categories provided before. Anything can be placed in this element..
name.foreign=foreign
description.foreign=the element foreign is a generic container for elements not belonging to the Akoma Ntoso (e.g., mathematical formulas). It is an inline element and thus can be placed in a block.
name.result=result
description.result=The element result is a metadata element specifying the overall result of the judgement.
name.eventRef=eventRef
description.eventRef=The element eventInfo is a metadata element specifying facts about an event that had an effect on the document. For each event, a date, a type and a document that generated the event must be referenced.
name.proprietary=proprietary
description.proprietary=The element proprietary is a metadata container of any additional metadata property that does not belong to the Akoma Ntoso properties. Anything can be placed in this element.
name.old=old
description.old=The element old is a metadata element containing (in some non-managed form) the old text of the modification.
name.presentation=presentation
description.presentation=The element presentation is a metadata container of any presentation specification for the visual rendering of Akoam Ntoso elements. Anything can be placed in this element.
name.step=step
description.step=The element step is a metadata element specifying facts about a workflow step occurred to the document. For each event, a date, a type, an actor (and the corresponding role) that generated the action must be referenced. The outcome, too, can be specified.
name.preservation=preservation
description.preservation=The element preservation is the metadata property containing an arbitrary list of elements detailing the preservation actions taken for the document is the respective level of the FRBR hierarchy..
name.debateBody=debateBody
description.debateBody=the element debateBody is the container of the main hierarchy of a debate
name.party=party
description.party=the element party is an inline element within judgements to identify where the document defines one of the parties
name.event=event
description.event=The element event is an inline element to identify a text fragment introducing or referring to an event in the ontology
name.role=role
description.role=The element role is an inline element to identify a text fragment introducing or referring to a role in the ontology
name.quantity=quantity
description.quantity=The element quantity is an inline element to identify a text fragment introducing or referring to a quantity. This could be a dimensionless number, or a number referring to a length, weight, duration, etc. or even a sum of money. The attribute normalized contains the value normalized in a number, if appropriate.
name.entity=entity
description.entity=the element entity is a generic inline element to identify a text fragment introducing or referring to a concept in the ontology
name.organization=organization
description.organization=The element organization is an inline element to identify a text fragment introducing or referring to an organization in the ontology
name.person=person
description.person=the element person is an inline element to identify a text fragment introducing or referring to a person in the ontology. Attribute as allows to specify a TLCrole the person is holding in the context of the document''s mention
name.judge=judge
description.judge=the element judge is an inline element within judgements to identify where the document defines one of the judges, and his/her role
name.process=process
description.process=The element process is an inline element to identify a text fragment introducing or referring to a process in the ontology
name.location=location
description.location=The element location is an inline element to identify a text fragment introducing or referring to a location in the ontology
name.lawyer=lawyer
description.lawyer=the element lawyer is an inline element within judgements to identify where the document defines one of the lawyers, his/her role, which party it represents, and the other lawyer, if any, this lawyer received the power delegation of power in some role
name.concept=concept
description.concept=The element concept is is an inline element to identify a text fragment introducing or referring to a concept in the ontology
name.object=object
description.object=The element object is is an inline element to identify a text fragment introducing or referring to an object in the ontology
name.term=term
description.term=The element term is an inline element to identify a text fragment introducing or referring to a term in the ontology
name.note=note
description.note=The element note is a metadata element containing the text of the footnote and endnote specified.
name.div=div
description.div=The element div is an HTML element, but is NOT used in Akoma Ntoso as in HTML. Instead of being used as a generic block, Akoma Ntoso uses div as a generic container (as in common practice)
name.interstitial=interstitial
description.interstitial=the element interstitial is used as a container of text elements and blocks that are placed for any reason between individual documents in a collection of documents
name.fragment=fragment
description.fragment=Element fragment is used for describing the structure and content of an issue of an official gazette
name.quotedStructure=quotedStructure
description.quotedStructure=the element quotedStructure is a popup element containing a full structure proposed as an insertion or a replacement. Use attribute for when quotedStructure is used in a mmod or rmod to point to the id of the corresponding refelement.
name.extractStructure=extractStructure
description.extractStructure=the element extractStructure is a popup element containing a full structure used as an extract from another document or position.
