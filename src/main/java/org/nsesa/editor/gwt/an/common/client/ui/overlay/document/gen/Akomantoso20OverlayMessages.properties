name.container=container
description.container=the element container is a generic element for a container.
name.judgement=judgement
description.judgement=Element judgement is used for describing the structure and content of a judgement
name.ul=ul
description.ul=The element ul is an HTML element and is used in Akoma Ntoso as in HTML, for an unordered list of list item (elements li)
name.ol=ol
description.ol=The element ol is an HTML element and is used in Akoma Ntoso as in HTML, for an ordered list of list item (elements li)
name.parliamentary=parliamentary
description.parliamentary=The element parliamentary is a metadata container of the analysis of the events of a debate.
name.akomaNtoso=akomaNtoso
description.akomaNtoso=the element akomaNtoso is the root element of all document types in Akoma Ntoso. It follows the pattern Universal Root (http://www.xmlpatterns.com/UniversalRootMain.shtml)
name.amendment=amendment
description.amendment=Element amendment is used for describing the structure and content of an amendment
name.quorumVerification=quorumVerification
description.quorumVerification=The element quorumVerification is a metadata container containing information about an event of quorum verification happened within a debate.
name.voting=voting
description.voting=The element voting is a metadata container containing information about an event of a vote happened within a debate.
name.recount=recount
description.recount=The element recount is a metadata container containing information about an event of a recount happened within a debate.
name.FRBRalias=FRBRalias
description.FRBRalias=The element FRBRalias is the metadata property containing additional well-known names of the document in the respective level of the FRBR hierarchy
name.FRBRthis=FRBRthis
description.FRBRthis=The element FRBRthis is the metadata property containing the URI of the specific component of the document in the respective level of the FRBR hierarchy
name.FRBRname=FRBRname
description.FRBRname=The element FRBRname is the metadata property containing a string for the title to be used in the work-level URI of this document
name.FRBRuri=FRBRuri
description.FRBRuri=The element FRBRuri is the metadata property containing the URI of the whole document in the respective level of the FRBR hierarchy
name.FRBRsubtype=FRBRsubtype
description.FRBRsubtype=The element FRBRsubtype is the metadata property containing a string for the specific subtype of the document to be used in the work-level URI of this document
name.FRBRcountry=FRBRcountry
description.FRBRcountry=The element FRBRcountry is the metadata property containing a ISO 3166-1 Alpha-2 code for the country or jurisdiction to be used in the work-level URI of this document
name.FRBRformat=FRBRformat
description.FRBRformat=The element FRBRformat is the metadata property containing a string for the data format to be used in the manifestation-level URI of this document
name.FRBRnumber=FRBRnumber
description.FRBRnumber=The element FRBRnumber is the metadata property containing a string or number for the number to be used in the work-level URI of this document
name.FRBRlanguage=FRBRlanguage
description.FRBRlanguage=The element FRBRlanguage is the metadata property containing a RFC4646 (three-letter code) of the main human language used in the content of this expression
name.timeInterval=timeInterval
description.timeInterval=
name.FRBRdate=FRBRdate
description.FRBRdate=The element FRBRdate is the metadata property containing a relevant date of the document in the respective level of the FRBR hierarchy. Attribute name specifies which actual date is contained here.
name.FRBRauthor=FRBRauthor
description.FRBRauthor=The element FRBRauthor is the metadata property containing a relevant author of the document in the respective level of the FRBR hierarchy. Attribute as specifies the role of the author.
name.keyword=keyword
description.keyword=The element keyword is a metadata element specifying a keyword associated to the FRBR expression of the document. Attribute dictionary (required) specifies the thesaurus out of which the keyword has been taken.
name.publication=publication
description.publication=The element publication is the metadata container specifying a publication event for the FRBR expression of the document.
name.FRBRtranslation=FRBRtranslation
description.FRBRtranslation=The element FRBRtranslation is the metadata property specifying the source of which this expression is a translation of.
name.header=header
description.header=the element header is used as a container of all prefacing material of judgements (e.g. headers, formulas, etc.)
name.content=content
description.content=the element content is the final container in a hierarchy, and is where the blocks of text of the content of the structure are finally specified
name.intro=intro
description.intro=the element intro is a heading element in a hierarchy that contains paragraphs introducing one or more lower hierarchical elements.
name.amendmentJustification=amendmentJustification
description.amendmentJustification=this element is a structural container for the section of an amendment containing the justification
name.td=td
description.td=The element td is an HTML element and is used in Akoma Ntoso as in HTML, for a data cell of a table
name.th=th
description.th=The element th is an HTML element and is used in Akoma Ntoso as in HTML, for a header cell of a table
name.amendmentReference=amendmentReference
description.amendmentReference=this element is a structural container for the section of an amendment containing the reference
name.amendmentContent=amendmentContent
description.amendmentContent=this element is a structural container for the section of an amendment containing the actual amendment text
name.longTitle=longTitle
description.longTitle=the element longTitle is the section of the preface or preamble that is called long title
name.wrap=wrap
description.wrap=the element wrap is a concluding element in a hierarchy that contains paragraphs wrapping up the preceding lower hierarchical elements.
name.amendmentHeading=amendmentHeading
description.amendmentHeading=this element is a structural container for the section of an amendment containing the heading
name.other=other
description.other=the element other is a container of parts of a debate that are not speeches, nor scene comments (e.g., lists of papers, etc.)
name.formula=formula
description.formula=the element formula is a section of the preface or preamble that contains a formulaic expression that is systematically or frequently present in a preface or a preamble and has e precise legal meaning (e.g. an enacting formula). Use the refersTo attribute for the specification of the actual type of formula.
name.bill=bill
description.bill=Element bill is used for describing the structure and content of a bill
name.act=act
description.act=Element act is used for describing the structure and content of an act
name.judgementBody=judgementBody
description.judgementBody=the element judgementBody is the container of the main hierarchy of a judgement document
name.rref=rref
description.rref=the element rref is an inline element containing a range of references between the URI specified in the href attribute and the one specified in the upTo attribute.
name.ref=ref
description.ref=the element ref is an inline element containing a legal references (i.e. a reference to a document with legal status and for which an Akoma Ntoso URI exists)
name.eol=eol
description.eol=the element eol (end of line) is a marker for where in the original text the line breaks. If the line breaks within a word, place the element BEFORE the word and place the number of characters before the break in the attribute breakat
name.eop=eop
description.eop=the element eop (end of page) is a marker for where in the original text the page breaks. Do NOT use a eol element, too. If the page breaks within a word, place the element BEFORE the word and place the number of characters before the break in the attribute breakat
name.noteRef=noteRef
description.noteRef=the element noteRef is a reference to a editorial note placed in the notes metadata section
name.br=br
description.br=The element br is an HTML element and is used in Akoma Ntoso as in HTML, for the breaking of a line
name.img=img
description.img=The element img is an HTML element and is used in Akoma Ntoso as in HTML, for including an image. It is a marker.
name.amendmentBody=amendmentBody
description.amendmentBody=the element amendmentBody is the container of the main hierarchy of a amendment document
name.preamble=preamble
description.preamble=the element preamble is used as a container of the text that opens the main body of the document as a preamble
name.judicial=judicial
description.judicial=The element judicial is a metadata container of the analysis of the judicial arguments of a judgement.
name.mod=mod
description.mod=the element mod is an inline element containing the specification of a modification on another document
name.mmod=mmod
description.mmod=the element mmod is an inline element containing multiple specifications of modifications on another document
name.rmod=rmod
description.rmod=the element rmod is an inline element containing the specification of a range of modifications on another document
name.efficacy=efficacy
description.efficacy=The element efficacy is a metadata element specifying the period of the efficacy modification.
name.force=force
description.force=The element force is a metadata element specifying the period of the force modification.
name.application=application
description.application=The element efficacy is a metadata element specifying the period of the efficacy modification.
name.duration=duration
description.duration=The element duration is a metadata element specifying the period of the duration modification.
name.references=references
description.references=The element references is a metadata container of all the references to entities external to the document mentioned in the document. They include references to legal documents of any form,a s well as references to people, organizations, events, roles, concepts, and anything else is managed by the Akoma Ntoso ontology.
name.collectionBody=collectionBody
description.collectionBody=the element collectionBody is the container of a list of other documents (e.g, acts, bills, amendments, etc.) possibly interspersed with interstitial elements with content that does not form an individual document
name.preface=preface
description.preface=the element preface is used as a container of all prefacing material (e.g. headers, formulas, etc.)
name.quorum=quorum
description.quorum=The element quorum is a metadata container containing the value of a quorum in a vote or a quorum verification.
name.count=count
description.count=The element count is a metadata container containing the value of a count in a vote or a quorum verification.
name.debate=debate
description.debate=Element debate is used for describing the structure and content of a debate record
name.textualMod=textualMod
description.textualMod=The element textualMod is a metadata element specifying an (active or passive) textual modification for the document.
name.scopeMod=scopeMod
description.scopeMod=The element scopeMod is a metadata element specifying an (active or passive) modification in scope for the document.
name.legalSystemMod=legalSystemMod
description.legalSystemMod=The element legalSystemMod is a metadata element specifying an (active or passive) modification in the legal system for the document.
name.meaningMod=meaningMod
description.meaningMod=The element meaningMod is a metadata element specifying an (active or passive) modification in meaning for the document.
name.efficacyMod=efficacyMod
description.efficacyMod=The element efficacyMod is a metadata element specifying an (active or passive) modification in efficacy for the document.
name.forceMod=forceMod
description.forceMod=The element forceMod is a metadata element specifying an (active or passive) modification in force for the document.
name.supports=supports
description.supports=The element supports is a metadata element specifying a reference to a source supported by the argument being described.
name.contrasts=contrasts
description.contrasts=The element contrasts is a metadata element specifying a reference to a source contrasted by the argument being described.
name.restricts=restricts
description.restricts=The element restricts is a metadata element specifying a reference to a source restricted by the argument being described.
name.putsInQuestion=putsInQuestion
description.putsInQuestion=The element questions is a metadata element specifying a reference to a source questioned by the argument being described.
name.applies=applies
description.applies=The element applies is a metadata element specifying a reference to a source applyed by the argument being described.
name.distinguishes=distinguishes
description.distinguishes=The element distinguishes is a metadata element specifying a reference to a source being distinguished by the argument being described.
name.isAnalogTo=isAnalogTo
description.isAnalogTo=The element isAnalogTo is a metadata element specifying a reference to a source analog to the argument being described.
name.dissentsFrom=dissentsFrom
description.dissentsFrom=The element dissentsFrom is a metadata element specifying a reference to a source dissented from the argument being described.
name.overrules=overrules
description.overrules=The element overrules is a metadata element specifying a reference to a source overruled by the argument being described.
name.derogates=derogates
description.derogates=The element derogates is a metadata element specifying a reference to a source derogated by the argument being described.
name.extends=extends
description.extends=The element extends is a metadata element specifying a reference to a source extended by the argument being described.
name.coverPage=coverPage
description.coverPage=the element coverPage is used as a container of the text that acts as a cover page
name.conclusions=conclusions
description.conclusions=the element conclusion is used as a container of all concluding material (e.g. dates, signatures, formulas, etc.)
name.componentRef=componentRef
description.componentRef=the element componentRef is a manifestation-level reference to a separate resource that holds the content of the component of the document not physically placed at the position specified. Actual resources can either be external (e.g. in the package or even in a different position) or internal (within the components element)
name.body=body
description.body=the element body is the container of the main hierarchy of a hierarchical document (e.g, an act or a bill)
name.FRBRExpression=FRBRExpression
description.FRBRExpression=The element FRBRExpression is the metadata container of identifying properties related to the Expression level according to the FRBR hierarchy
name.FRBRItem=FRBRItem
description.FRBRItem=The element FRBRItem is the metadata container of identifying properties related to the Item level according to the FRBR hierarchy.
name.FRBRManifestation=FRBRManifestation
description.FRBRManifestation=The element FRBRManifestation is the metadata container of identifying properties related to the Manifestation level according to the FRBR hierarchy
name.FRBRWork=FRBRWork
description.FRBRWork=The element FRBRWork is the metadata container of identifying properties related to the Work level according to the FRBR hierarchy
name.activeModifications=activeModifications
description.activeModifications=The element activeModifications is a metadata container of the active modifications generated by the document.
name.passiveModifications=passiveModifications
description.passiveModifications=The element passiveModifications is a metadata container of the passive modifications affecting the document.
name.TLCEvent=TLCEvent
description.TLCEvent=The element TLCEvent is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Event
name.TLCLocation=TLCLocation
description.TLCLocation=The element TLCLocation is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Location
name.passiveRef=passiveRef
description.passiveRef=The element passiveRef is a metadata reference to the Akoma Ntoso URI of a document providing modifications on this document (i.e., a passive references)
name.activeRef=activeRef
description.activeRef=The element activeRef is a metadata reference to the Akoma Ntoso URI of a document that is modified by this document (i.e., an active references)
name.original=original
description.original=The element original is a metadata reference to the Akoma Ntoso URI of the original version of this document (i.e., the first expression)
name.TLCConcept=TLCConcept
description.TLCConcept=The element TLCConcept is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Concept
name.jurisprudence=jurisprudence
description.jurisprudence=The element jurisprudence is a metadata reference to the Akoma Ntoso URI of a document providing jurisprudence on this document
name.attachmentOf=attachmentOf
description.attachmentOf=The element attachmentOf is a metadata reference to the Akoma Ntoso URI of a document of which this document is an attachment
name.TLCObject=TLCObject
description.TLCObject=The element TLCObject is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Object
name.TLCPerson=TLCPerson
description.TLCPerson=The element TLCPerson is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Person
name.TLCReference=TLCReference
description.TLCReference=The element TLCreference is a generic metadata reference to the Akoma Ntoso URI of an ontology instance of a class specified through the name attribute
name.TLCRole=TLCRole
description.TLCRole=The element TLCRole is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Role
name.TLCProcess=TLCProcess
description.TLCProcess=The element TLCProcess is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Process
name.hasAttachment=hasAttachment
description.hasAttachment=The element hasAttachment is a metadata reference to the Akoma Ntoso URI of an attachment of this document
name.TLCOrganization=TLCOrganization
description.TLCOrganization=The element TLCOrganization is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Organization
name.TLCTerm=TLCTerm
description.TLCTerm=The element TLCTerm is a metadata reference to the Akoma Ntoso URI of an ontology instance of the class Term
name.fragmentBody=fragmentBody
description.fragmentBody=the element fragmentBody is the container of a fragment of another document
name.summary=summary
description.summary=the element summary is a block element in a debate to mark summaries of speeches that are individually not interesting (e.g.: "Question put and agreed to")
name.fillIn=fillIn
description.fillIn=the element fillIn is an inline element shown as a dotted line or any other typoaphical characteristics to represent a fill-in element in a printed form, that is as ane example of an actual form. It is NOT meant to be used for form elements as in HTML, i.e. as a way to collect input from the reader and deliver to some server-side process.
name.signature=signature
description.signature=the element signature is an inline element within conclusions to identify where the document defines one of the signatures
name.vote=vote
description.vote=the element vote is an inline that wraps either the name of the voter (when organized by choice) or the vote (when organized by name) in a voting report.
name.listIntroduction=listIntroduction
description.listIntroduction=the element listIntroduction is an optional element of list before any item of the list itself.
name.docPurpose=docPurpose
description.docPurpose=the element docPurpose is an inline element within preface to identify the string used by the document detailing its own purpose
name.date=date
description.date=the element date is an inline element to identify a date expressed in the text and to propose a normalized representation in the date attribute.
name.quotedText=quotedText
description.quotedText=the element quotedText is an inline element containing a small string that is used either as the text being replaced, or the replacement, or the positioning at which some modification should take place. Use attribute for when quotedText is used in a mmod or rmod to point to the id of the corresponding ref element.
name.inline=inline
description.inline=the element inline is a generic element for an inline. It can be placed inside a block instead of any of the other inlines. The attribute name is required and gives a name to the element.
name.relatedDocument=relatedDocument
description.relatedDocument=the element relatedDocument is an inline element to identify the document for which this document is a report of
name.docIntroducer=docIntroducer
description.docIntroducer=the element docIntroducer is an inline element within preface to identify the string used by the document detailing the individual introducing of the document
name.b=b
description.b=The element b is an HTML element and is used in Akoma Ntoso as in HTML, for the bold style (an inline)
name.a=a
description.a=The element a is an HTML element and is used in Akoma Ntoso as in HTML, for the generic link to a web resource (NOT to an Akoma Ntoso document: use ref for that). It is an inline.
name.i=i
description.i=The element i is an HTML element and is used in Akoma Ntoso as in HTML, for the italic style (an inline)
name.num=num
description.num=the element num is a heading element in a hierarchy that contains a number or any other ordered mechanism to identify the structure.
name.u=u
description.u=The element u is an HTML element and is used in Akoma Ntoso as in HTML, for the underline style (an inline)
name.p=p
description.p=The element p is an HTML element and is used in Akoma Ntoso as in HTML, for the generic paragraph of text (a block)
name.docType=docType
description.docType=the element docType is an inline element within preface to identify the string used by the document for its own type
name.change=change
description.change=the element change is an inline element that identifies the changes expressed in the two columns of an amendment document
name.opinion=opinion
description.opinion=the element opinion is an inline element within judgements to identify where the document defines the opinion of one of the judges
name.docStage=docStage
description.docStage=the element docStage is an inline element within preface to identify the string used by the document detailing the stage in which the document sits
name.docCommittee=docCommittee
description.docCommittee=the element docCommittee is an inline element within preface to identify the string used by the document detailing the committee within which the document originated
name.docNumber=docNumber
description.docNumber=the element docNumber is an inline element within preface to identify the string used by the document for its own number
name.extractText=extractText
description.extractText=the element extractText is an inline element containing a string used as an extract from another document
name.span=span
description.span=The element span is an HTML element and is used in Akoma Ntoso as in HTML, for the generic inline
name.sub=sub
description.sub=The element sub is an HTML element and is used in Akoma Ntoso as in HTML, for the subscript style (an inline)
name.sup=sup
description.sup=The element sup is an HTML element and is used in Akoma Ntoso as in HTML, for the superscript style (an inline)
name.docketNumber=docketNumber
description.docketNumber=the element docketNumber is an inline element within preface to identify the string used by the document for the number of the docket, case, file, etc which the document belongs to
name.mref=mref
description.mref=the element mref is an inline element containing multiple references (each in turn represented by a ref element)
name.neutralCitation=neutralCitation
description.neutralCitation=the element neutralCitation is an inline element within judgements to identify the string declared by the document as being the neutral citation for the judgement
name.docStatus=docStatus
description.docStatus=the element docStatus is an inline element within preface to identify the string used by the document detailing the status of the document
name.legislature=legislature
description.legislature=the element legislature is an inline element within preface to identify the string used by the document for the legislature relative to the document. Use #refersTo to a TLCEvent to refer to the event of the specific legislature.
name.tocItem=tocItem
description.tocItem=the element tocItem is a component of the table of content and contains header information about sections or parts of the rest of the document
name.session=session
description.session=the element session is an inline element within preface to identify the string used by the document for the session of the legislature relative to the document. Use #refersTo to a TLCEvent to refer to the event of the specific session.
name.recordedTime=recordedTime
description.recordedTime=the element recordedTime is an inline element for the specification of an explicit mention of a time (e.g., in a debate)
name.scene=scene
description.scene=the element scene is a container of descriptions of the scene elements happening in a given moment during a debate (e.g., applauses)
name.heading=heading
description.heading=the element heading is a heading element in a hierarchy that contains a title or any other textual content to describe the structure.
name.block=block
description.block=the element block is a generic element for a container. It can be placed in a container instead of any of the other blocks. The attribute name is required and gives a name to the element.
name.docJurisdiction=docJurisdiction
description.docJurisdiction=the element docJurisdiction is an inline element within preface to identify the string used by the document detailing the jurisdiction of the document
name.docProponent=docProponent
description.docProponent=the element docProponent is an inline element within preface to identify the string used by the document for its proponent
name.omissis=omissis
description.omissis=the element omissis is an inline element for the specification of a text that substitutes a textual omission (e.g., dots, spaces, the word "omissis", etc.
name.def=def
description.def=the element def is an inline element used for the definition of a term used in the rest of the document
name.docTitle=docTitle
description.docTitle=the element docTitle is an inline element within preface to identify the string used by the document for its own title
name.del=del
description.del=the element del is an inline element for the specification of editorial deletions
name.affectedDocument=affectedDocument
description.affectedDocument=the element affectedDocument is an inline element within preamble to identify the document that this amendment affects
name.placeholder=placeholder
description.placeholder=the element placeholder is an inline element containing the text of a computable expression (e.g., ''30 days after the publication of this act'') that can be replaced editorially with an actual value
name.caption=caption
description.caption=The element caption is an HTML element and is used in Akoma Ntoso as in HTML, for the caption of a table (a block)
name.outcome=outcome
description.outcome=the element outcome is an inline that wraps the outcome of a vote
name.shortTitle=shortTitle
description.shortTitle=the element shortTitle is an inline element within preface to identify the string used by the document for the short title of the document.
name.remark=remark
description.remark=the element remark is an inline element for the specification of editorial remarks (e.g., applauses, laughters, etc.) especially within debate records
name.narrative=narrative
description.narrative=the element narrative is a block element in a debate to mark description in the third person of events taking place in the meeting, e.g. "Mr X. takes the Chair"
name.listConclusion=listConclusion
description.listConclusion=the element listConclusion is an optional element of list after all items of the list itself.
name.ins=ins
description.ins=the element ins is an inline element for the specification of editorial insertions
name.subheading=subheading
description.subheading=the element subheading is a heading element in a hierarchy that contains a subtitle or any other textual content to further describe the structure.
name.courtType=courtType
description.courtType=the element courtType is an inline element within judgements to identify the string used by the document for the type of the court doing the judgement
name.from=from
description.from=the element from is a heading element in a debate that contains the name or role or a reference to the person doing the speech
name.docDate=docDate
description.docDate=the element docDate is an inline element within preface to identify the string used by the document for its own date(s). Documents with multiple dates may use multiple docDate elements.
name.introduction=introduction
description.introduction=this element is a structural container for the section of a judgement containing introductory material
name.background=background
description.background=this element is a structural container for the section of a judgement containing the background
name.mainBody=mainBody
description.mainBody=the element mainBody is the container of the main part of all other document types
name.motivation=motivation
description.motivation=this element is a structural container for the section of a judgement containing the motivation
name.decision=decision
description.decision=this element is a structural container for the section of a judgement containing the decision
name.answer=answer
description.answer=the element answer is a container of a single official answer to a question
name.speech=speech
description.speech=the element speech is a container of a single speech utterance in a debate. Dialogs between speakers need a speech element each
name.question=question
description.question=the element question is a container of a single official question as proposed by an MP to a person holding an official position
name.tome=tome
description.tome=this element is a hierarchical container called "tome" either explicitly or due to the local tradition
name.division=division
description.division=this element is a hierarchical container called "division" either explicitly or due to the local tradition
name.part=part
description.part=this element is a hierarchical container called "part" either explicitly or due to the local tradition
name.subchapter=subchapter
description.subchapter=this element is a hierarchical container called "subchapter" either explicitly or due to the local tradition
name.subdivision=subdivision
description.subdivision=this element is a hierarchical container called "subdivision" either explicitly or due to the local tradition
name.subsection=subsection
description.subsection=this element is a hierarchical container called "subsection" either explicitly or due to the local tradition
name.transitional=transitional
description.transitional=this element is a hierarchical container called "transitional" either explicitly or due to the local tradition
name.chapter=chapter
description.chapter=this element is a hierarchical container called "chapter" either explicitly or due to the local tradition
name.clause=clause
description.clause=this element is a hierarchical container called "clause" either explicitly or due to the local tradition
name.paragraph=paragraph
description.paragraph=this element is a hierarchical container called "paragraph" either explicitly or due to the local tradition
name.subclause=subclause
description.subclause=this element is a hierarchical container called "subclause" either explicitly or due to the local tradition
name.sublist=sublist
description.sublist=this element is a hierarchical container called "sublist" either explicitly or due to the local tradition
name.subparagraph=subparagraph
description.subparagraph=this element is a hierarchical container called "subparagraph" either explicitly or due to the local tradition
name.title=title
description.title=this element is a hierarchical container called "title" either explicitly or due to the local tradition
name.point=point
description.point=this element is a hierarchical container called "point" either explicitly or due to the local tradition
name.article=article
description.article=this element is a hierarchical container called "article" either explicitly or due to the local tradition
name.hcontainer=hcontainer
description.hcontainer=the element hcontainer is a generic element for a hierarchical container. It can be placed in a hierarchy instead of any of the other hierarchical containers. The attribute name is required and gives a name to the element.
name.alinea=alinea
description.alinea=this element is a hierarchical container called "alinea" either explicitly or due to the local tradition
name.indent=indent
description.indent=this element is a hierarchical container called "indent" either explicitly or due to the local tradition
