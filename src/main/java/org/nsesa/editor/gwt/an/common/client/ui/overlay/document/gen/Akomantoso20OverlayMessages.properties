name.debateReport=debateReport
description.debateReport=Element debateReport is used for describing the structure and content of a report
name.marker=marker
description.marker=the element marker is a generic element for a marker. It can be placed in a block instead of any of the other markers. The attribute name is required and gives a name to the element.
name.amendmentList=amendmentList
description.amendmentList=Element amendmentList is used for describing the structure and content of a collection of amendments
name.documentCollection=documentCollection
description.documentCollection=Element documentCollection is used for describing the structure and content of a collection of other documents chosen and combined for any reason whatsoever
name.officialGazette=officialGazette
